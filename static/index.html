<script>

  function getdata(url, place, method) {
    const fetchOptions = {
      credentials: 'same-origin',
    method: method || 'GET',  
  }  ;

    fetch(url, fetchOptions)
  	.then(res => res.text())
	.then((res) => {
         document.getElementById(place).innerHTML= res;

      	
      })

  }


  getdata('/whatisnode', 'whatisnode');
  getdata('/express', 'express');
  getdata('/sowhyuseit', 'sowhyuseit');
  getdata('/api/', 'apiendpoint');
  getdata('/api/js/find', 'jssugar');

  function apithing(type){
	getdata('/api/','apiendpoint',type);
  }
</script>
